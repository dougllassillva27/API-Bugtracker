<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de revendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            /* Largura inicial do container */
            text-align: center;
            transition: max-width 0.5s ease;
            /* Animação para aumentar a largura */
        }

        h2 {
            color: #333;
        }

        textarea,
        input,
        button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: left;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            width: 100%;
            height: auto;
            /* Permite que o container cresça conforme o conteúdo */
            max-height: none;
            /* Sem limite de altura */
            box-sizing: border-box;
            /* Certifica que o padding é levado em consideração no tamanho do container */
            word-wrap: break-word;
            /* Garante que palavras longas sejam quebradas corretamente */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container" id="resultContainer">
        <h2>Consulta de revendas</h2>
        <form id="consultaForm">
            <label for="documento">Digite o CNPJ ou CPF</label>
            <textarea id="documento" name="documento" rows="4" required></textarea>
            <button type="submit">Consultar</button>
            <button type="button" id="limparBtn">Limpar</button> <!-- Botão de limpar -->
        </form>

        <div class="resultado" id="resultado"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById("consultaForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const documento = document.getElementById("documento").value.trim();
            const resultadoDiv = document.getElementById("resultado");
            const errorDiv = document.getElementById("error");
            const resultContainer = document.getElementById("resultContainer");

            // Inicializa a área de resultados
            resultadoDiv.style.display = "none";
            errorDiv.style.display = "none";
            resultadoDiv.innerHTML = "Consultando...";

            // Dividindo a entrada do usuário nas linhas
            const linhas = documento.split("\n");
            const cnpj = linhas.length === 2 ? linhas[1].trim() : linhas[0].trim(); // Considera a segunda linha como CNPJ

            // Log do que estamos tentando pesquisar
            console.log("Dados recebidos: ", documento);
            console.log("CNPJ para pesquisa: ", cnpj);

            try {
                // Alterando para a URL completa do servidor
                const response = await fetch(`http://20.206.161.75:10000/revendas/${encodeURIComponent(cnpj)}`);

                if (!response.ok) {
                    throw new Error("Erro ao consultar o CNPJ");
                }

                const data = await response.json();

                // Log da resposta da consulta
                console.log("Resposta da API: ", data);

                if (data && data.length > 0 && data[0].CNPJ_encontrado) {
                    // Exibe a resposta da API diretamente como JSON
                    resultadoDiv.style.display = "block";

                    // Substituir quebras de linha na resposta crua da API
                    if (data[0].Obs) {
                        data[0].Obs = data[0].Obs.replace(/\r\n|\n/g, "<br>");
                    }

                    // Exibir a resposta da API crua com a formatação da Obs
                    resultadoDiv.innerHTML = `
                        <strong>Resposta da API:</strong><br>
                        <pre>
                            ${JSON.stringify(data[0], null, 2)}
                        </pre>
                    `;

                    // Expande o container para 900px após a pesquisa
                    resultContainer.style.maxWidth = "900px";
                } else {
                    errorDiv.style.display = "block";
                    errorDiv.innerHTML = "CNPJ não encontrado.";
                }
            } catch (error) {
                errorDiv.style.display = "block";
                errorDiv.innerHTML = `Erro na consulta: ${error.message}`;
                console.error("Erro na consulta: ", error);
            }
        });

        // Função para limpar a consulta
        document.getElementById("limparBtn").addEventListener("click", function () {
            // Limpa o conteúdo
            document.getElementById("documento").value = ""; // Limpa o campo de entrada
            document.getElementById("resultado").style.display = "none"; // Esconde a área de resultados
            document.getElementById("error").style.display = "none"; // Esconde a área de erro
            document.getElementById("resultado").innerHTML = ""; // Limpa o conteúdo exibido

            // Retorna o container ao tamanho original
            const resultContainer = document.getElementById("resultContainer");
            resultContainer.style.maxWidth = "500px"; // Volta para a largura padrão de 500px
        });
    </script>

</body>

</html>
